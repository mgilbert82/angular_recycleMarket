<h1 mat-dialog-title>Add product Form</h1>

<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="fill">
      <mat-label>Product name</mat-label>
      <input formControlName="productName" matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="productCategory">
        <mat-option value="apple">Apple</mat-option>
        <mat-option value="samsung">Samsung</mat-option>
        <mat-option value="huawei">Huawei</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Price</mat-label>
      <input
        matInput
        type="number"
        class="example-right-align"
        placeholder="0"
        formControlName="price"
      />
      <span matTextPrefix>â‚¬&nbsp;</span>
      <span matTextSuffix></span>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for=""><h1>Product condition</h1></label>

    <mat-radio-group
      aria-label="Select a condition"
      class="example-radio-group"
      formControlName="condition"
    >
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let condition of productCondition"
        value="{{ condition }}"
        >{{ condition }}</mat-radio-button
      >
    </mat-radio-group>
    <mat-form-field appearance="fill">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button mat-raised-button color="primary" (click)="addProduct()">
        {{ actionBtn }}
      </button>
    </div>
  </form>
</div>
